<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="row center-align">
      <div class="col s12 l12">
        <h1>Foro Cool</h1>
        <form id="searchForm">
          <div class="input-field">
            <i class="material-icons prefix">search</i>
            <input id="search-foro" type="text" class="validate">
            <label for="search-foro">Buscar Foro</label>
          </div>
        </form>
      </div>
    </div>
    <div class="row center-align">
      <div class="col s12 l12">
        <a class="waves-effect waves-light btn indigo darken-4  modal-trigger" href="#modal1">
          <i class="material-icons left">forum</i>Crear tema</a>
      </div>
    </div>
  </div>
  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 ">
              <i class="material-icons prefix indigo-text text-darken-4">account_circle</i>
              <input id="author-new" type="text" class="validate ">
              <label for="author-new" class="indigo-text text-darken-4">Creado por:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 ">
              <i class="material-icons prefix indigo-text text-darken-4">forum</i>
              <textarea id="new-foro" class="materialize-textarea"></textarea>
              <label for="new-foro" class="indigo-text text-darken-4">Foro</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" id="save-foro" class="modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
    </div>
  </div>
  <div class="container foro">
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
